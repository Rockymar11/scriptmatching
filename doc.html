<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Film Script</title>
    <link rel="stylesheet" href="mine.css">
</head>
<body>

    <!-- Navigation Buttons (Fixed) -->
    <nav id="nav-buttons">
        <button class="nav-btn" onclick="showSection('home')">Home</button>
        <button class="nav-btn" onclick="showSection('projects')">My Projects</button>
        <button class="nav-btn" onclick="showSection('contact')">Contact Us</button>
    </nav>

    <!-- Home Section -->
    <section class="section" id="home">
        <h1>Welcome to My Film Script</h1>
        <p>Explore my projects and get in touch to purchase or inquire about my script.</p>
    </section>

    <!-- Projects Section (with sliding) -->
    <section class="section" id="projects">
        <h2>My Projects</h2>
        <div class="slider-container">
            <div class="slide" id="project1">
                <img src="cover-image.jpg" alt="Project 1">
                <p>Project 1 Description</p>
                <button class="buy-btn" onclick="buyScript('Project 1')">Buy Project 1</button> <!-- Buy button -->
            </div>
            <div class="slide" id="project2">
                <img src="project2.jpg" alt="Project 2">
                <p>Project 2 Description</p>
                <button class="buy-btn" onclick="buyScript('Project 2')">Buy Project 2</button> <!-- Buy button -->
            </div>
            <div class="slide" id="project3">
                <img src="project3.jpg" alt="Project 3">
                <p>Project 3 Description</p>
                <button class="buy-btn" onclick="buyScript('Project 3')">Buy Project 3</button> <!-- Buy button -->
            </div>
        </div>
    </section>

    <!-- Contact Us Section -->
    <section class="section" id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Inquiry</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 My Film Script | All Rights Reserved</p>
    </footer>

    <script src="mine.js"></script>
</body>
</html>
